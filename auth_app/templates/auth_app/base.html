{% load  static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <title>Auth '-'</title>
     
   </head>
   <body>
      <nav class="navbar navbar-light bg-warning">
         <a class="navbar-brand">Navbar</a>
         <form class="form-inline">
           <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
           <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
         </form>
      </nav>

      <div class="container">
          {% if user.is_authenticated %}
         <div id="loggedin">
            You are logged in as <span>{{user.username}}</span>
         </div>
         <div id="form_container">
            <form action="{% url 'logoutuser' %}" method="POST">
               {% csrf_token %} 
               <button  class="btn btn-outline-danger" type="submit">Logout</button>
            </form>
            {% else %}
            <a href="{% url 'signupuser' %}"class="btn btn-outline-primary">Signup</a>
           
            <a href="{% url 'loginuser' %}" class="btn btn-outline-primary"> Login</a> <a href="{% url 'home' %}"class="btn btn-outline-primary">Home</a>
            {% endif %}
            {% block content %}{% endblock %}
         </div>
       
       </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
